<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <meta name="description"
        content="Premium SaaS Design System Foundation for a Job Notification App. Built for clarity, confidence, and intentionality.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- TOP BAR -->
        <header class="top-bar" id="top-bar">
            <div class="top-bar-left">
                <a href="/" class="app-logo-link">
                    <span class="app-name">Job Notification Tracker</span>
                </a>
            </div>

            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
                <span class="hamburger"></span>
            </button>

            <nav class="top-nav" id="top-nav">
                <ul class="nav-links">
                    <li><a href="/dashboard" class="nav-link" data-link>Dashboard</a></li>
                    <li><a href="/saved" class="nav-link" data-link>Saved</a></li>
                    <li><a href="/digest" class="nav-link" data-link>Digest</a></li>
                    <li><a href="/settings" class="nav-link" data-link>Settings</a></li>
                    <li><a href="/proof" class="nav-link" data-link>Proof</a></li>
                </ul>
            </nav>

            <div class="top-bar-right">
                <span class="status-badge status-in-progress">In Progress</span>
            </div>
        </header>

        <!-- ROUTE OUTLET -->
        <div id="page-content">
            <!-- Content injected by main.js -->
        </div>

        <!-- SHARED PROOF FOOTER -->
        <footer class="proof-footer" id="proof-footer">
            <div class="container footer-content">
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="ui-built" checked disabled>
                        <label for="ui-built">UI Shell Built</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="routing-working" checked disabled>
                        <label for="routing-working">Routing Working</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="logic-working" disabled>
                        <label for="logic-working">Logic Working</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="deployed" disabled>
                        <label for="deployed">Deployed</label>
                    </div>
                </div>
            </div>
            <!-- MODAL -->
            <div id="job-modal" class="modal-overlay">
                <div class="modal-content">
                    <button class="modal-close" id="modal-close">&times;</button>
                    <div id="modal-body"></div>
                </div>
            </div>
    </div>
    <script src="data.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
